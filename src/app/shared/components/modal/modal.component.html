<div class="modal-custom-fundo" tabindex="-1" role="dialog" *ngIf="showModal">
  <div class="modal-custom" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Aviso</h5>
        <button type="button" class="btn-fechar" data-dismiss="modal" aria-label="Close" (click)="toggleModal.emit()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center">{{ modalContent }}</p>
      </div>
    </div>
  </div>
</div>
